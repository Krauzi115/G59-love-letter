<!DOCTYPE html>
<html>
<head>
<style>
* {
   box-sizing: border-box;
}
.imageColumn {
   float: left;
   width: 25%;
   padding: 10px;
}
h1{
   text-align: center;
   font-family: fantasy;
   color: crimson;
   border-style: groove;
  border-color: black;
}

body {
  background-color: grey;
} 


.imageColumn {
    position: relative;
    width: 33.3333%;
    float: left;


  }



.text {
    background-color: red;
    color: white;
    font-size: 16px;
    padding: 16px 32px;
}


.image {
    opacity: 1;
    display: block;
    width: 100%;
    height: auto;
    transition: .5s ease;
    backface-visibility: hidden;
}

.middle {
    transition: .5s ease;
    opacity: 0;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    -ms-transform: translate(-50%, -50%);
    text-align: center;
}

.imageColumn:hover .image {
    opacity: 0.3;
}

.imageColumn:hover .middle {
    opacity: 1;
}




</style>


</head>

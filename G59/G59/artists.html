<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1 {
            text-align: center;

        body {
      background-color: grey;
    }
        * {
        box-sizing: border-box;
        }

        .column {
        float: left;
         width: 33.33%;
        padding: 5px;
        }


        .row::after {
        content: "";
        clear: both;
        display: table;
        }
    </style>
</head>
<body>

        Artists of G*59
    </h1>
    <div class="row">
        <div class="column">
          <img src="shake.jpg" alt="Shake" style="width:100%">
        </div>
        <div class="column">
            <img src="duo3.webp" alt="sb" style="width:100%">
          </div>
        <div class="column">
          <img src="germ.jpg" alt="Germ" style="width:100%">
        </div>
        <div class="column">
            <img src="ramirez.jpg" alt="ramirez" style="width:100%">
        </div>
    </div>
        
</body>
</html>
